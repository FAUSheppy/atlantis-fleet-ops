apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlantis-hub
  labels:
    app: atlantis-hub
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/redirect-entry-point: "https"
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "sso-oauth2-forward-auth-atlantis-hub@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - fa-metrics.rancher.katzencluster.atlantishq.de
      secretName: faf-metrics-tls
  rules:
    - host: fa-metrics.rancher.katzencluster.atlantishq.de
      http:
        paths:

          - path: /speech
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-speech
                port:
                  number: 5000

          - path: /games
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          - path: /data
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          - path: /alerts-all
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          - path: /insert
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          - path: /gameinfo
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          - path: /alerts
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          - path: /alerts-frontend
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-server
                port:
                  number: 8080

          # Frontend catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: faf-metrics-frontend
                port:
                  number: 80

