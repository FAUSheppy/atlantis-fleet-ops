apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yamtrack
  labels:
    app: yamtrack
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/redirect-entry-point: "https"
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/router.middlewares: >
      yamtrack-oauth2-forward-auth-yamtrack@kubernetescrd,
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - yamtrack.rancher.katzencluster.atlantishq.de
      secretName: yamtrack-tls
  rules:
    - host: yamtrack.rancher.katzencluster.atlantishq.de
      http:
        paths:

          - path: /
            pathType: Prefix
            backend:
              service:
                name: yamtrack
                port:
                  number: 8000
